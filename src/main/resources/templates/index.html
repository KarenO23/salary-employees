<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>

    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Employees</title>
    <style type="text/css">
        .titleContainer{
            padding: 10px;
            margin-top: 10px !important;
        }
        .bodyContainer{
            margin-top: 30px !important;
        }
        #tablecontent{
            margin-top: 30px !important;
        }
    </style>
</head>
<body>
<div class="container-md titleContainer" >
    <h1>Annual salary of employees</h1></div></br>
</div>
<div class="container-md">
    <div class="container-lg bodyContainer">
        <form>
            <div class="input-group mb-3 ">
                <input type="text" class="form-control" id="inputEmployee" placeholder="Enter employee ID" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="buttonEmployee">Get Employees</button>
            </div>
            <br>
        </form>
    </div>

    <div class="container" id="tablecontent">
        <table class="table">
            <thead id="headTable">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Role Name</th>
                <th scope="col">Contract Type Name</th>
                <th scope="col">Salary Annual</th>
            </tr>
            </thead>
            <tbody id="rowContent">
            </tbody>
        </table>
    </div>
</div>

    <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous">
    </script>
    <script src="js/indexjs.js"></script>
</body>
</html>
